<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>User Page</title>
    <link rel="stylesheet" type="text/css" href="style/user.css" />
</h:head>
<h:body>
    <h:form>
    	<p>Welcome #{authenticationServiceImpl.user}</p>
        <h:dataTable value="#{adminBean.userVotes}" var="vote">
            <h:column>
                <f:facet name="header">Question</f:facet>
                #{vote.question}
            </h:column>
            <h:column>
                <f:facet name="header">Options</f:facet>
                <h:selectOneRadio value="#{adminBean.selectedAnswers[vote.title]}">
                    <f:selectItems value="#{vote.options}" />
                </h:selectOneRadio>
            </h:column>
        </h:dataTable>


        <br />
        <h:commandButton action="#{adminBean.submitVotes}" value="Submit Votes" />
        <h:commandButton action="#{authenticationServiceImpl.logout}" value="Logout" />
    </h:form>
</h:body>
</html>
